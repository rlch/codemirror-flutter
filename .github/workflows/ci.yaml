name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: task bootstrap

      - name: Check (analyze + test)
        run: task check
